<div class="container">
  <header>
    {{ partial "header.html" . }}
  </header>

  <nav class="tree-nav">
    {{ partial "tree.html" . }}
  </nav>

  <main>
    {{if not .IsHome }}
      <h1>{{ .Title | markdownify }}</h1>
    {{ end }}

    {{ .Content }}

    {{ partial "footer.html" . }}
  </main>

  <aside>
    <div class="box">
      <h4>On this page</h4>
      {{.TableOfContents}}
    </div>
  </aside>
</div>
